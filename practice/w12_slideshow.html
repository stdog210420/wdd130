<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles/w12_slideshow.css"> <!--The link tag tells the html file where to find the CSS it should use to style the page. -->
</head>
<body>

            <!-- Slideshow container -->
    <div class="image-slideshow">

        <!-- Full-width images with number and caption text -->
        <div class="image fade">
            <div class="slide__pagenumber">1 / 3</div>
            <img src="images/ballet.jpg" style="width:100%">
            <div class="slide__content">Ballerina 1</div>
        </div>
    
        <div class="image fade">
            <div class="slide__pagenumber">2 / 3</div>
            <img src="images/ballerina.JPG" style="width:100%">
            <div class="slide__content">Ballerina 2</div>
        </div>
    
        <div class="image fade">
            <div class="slide__pagenumber">3 / 3</div>
            <img src="images/ballerinas.JPG" style="width:100%">
            <div class="slide__content">Ballerina 3</div>
        </div>
    
        <!-- Next and previous buttons -->
        <!-- <a id="prev" class="slide__arraw slide__arraw--prev"> ❮ </a>
        <a id="next" class="slide__arraw slide__arraw--next"> ❯ </a> -->
    </div>
    <script src="main.js"></script>
    <!-- <br> -->
    
    <!-- The dots/circles -->
    <!-- <div class="slide__dot">
        <div class="dot" data-value="1"></div>
        <div class="dot" data-value="2"></div>
        <div class="dot" data-value="3"></div>
    </div> -->
 
</body>
</html>
